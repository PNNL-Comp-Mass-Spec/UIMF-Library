version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
before_build:
- cmd: nuget.exe restore UIMFLibrary.sln
build:
  project: UIMFLibrary.sln
  verbosity: minimal
test:
  categories:
    except:
    - PNL_Domain
artifacts:
- path: UIMFLibrary\bin\Release\net461\UIMFLibrary.dll
- path: UIMFLibrary\bin\Release\UIMFLibrary*.nupkg
deploy:
- provider: NuGet
  api_key:
    secure: J2eVYVwYP1X927saxPMbXet/JpK0XEg0AAONlFwNSxV2bvEWlrcVMchspTxKK/AK
  skip_symbols: true
